<div *ngIf="album" class="row">
	<div class="col-lg-6 col-md-6">
		<div class="portada">
			<img *ngIf="album.image && album.image != 'null'" src="{{this.userService.userUrl + 'get-album-image/' + album.image}}" class="artista">
		</div>
		<div class="row">
			<div class="ccol-lg-6 col-md-6 col-sm-6">
				<p>{{album.title}}</p>
				<p>{{album.description}}</p>
				<p>{{album.year}}</p>
				<p>{{album.artist.name}}</p>
			</div>
			<div class="ccol-lg-6 col-md-6 col-sm-6">
				<a [routerLink]="['/nuevaCancion', album._id]" class="btn btn-info">Añadir Canción</a>
			</div>
		</div>
	</div>
	<div id="albums" *ngIf="songs" class="col-lg-5 col-md-5" style="margin-left: 1em;">
		<!--listar songs-->
		<div *ngFor="let song of songs" class="row">
			<div class="row no-margin">
				<div class="col-lg-6 col-md-6 col-sm-6">
					<p>{{song.number+ '. ' +song.name+ ' - ' +song.duration}}</p>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-6">
					<a class="btn btn-info" [routerLink]="['/cancion', song._id]">✔</a>
			  	<a class="btn btn-danger" (click)=eliminar(song._id)>✕</a>
				</div>
		  </div>
	</div>
</div>

</div>
