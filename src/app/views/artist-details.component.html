<div class="artist col-lg-3 row" *ngIf="artist">
	<div class="col-lg-6 col-md-6 col-sm-6">
		<img *ngIf="artist.image && artist.image != 'null'" src="{{this.userService.userUrl + 'get-artist-image/' + artist.image}}" class="img-responsive">
	</div>
	<div class="col-lg-6 col-md-6 col-sm-6">
		<h1>{{artist.name}}</h1>
		<p class="capital">{{artist.description}}</p>
		<a [routerLink]="['/nuevoAlbum', artist._id]" class="btn btn-info">AÃ±adir Album</a>
	</div>
</div>

<div id="albums" *ngIf="albums">

</div>
