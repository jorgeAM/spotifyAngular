<div>
<h1>{{title}}</h1>

<form ngNativeValidate (ngSubmit)="addArtist()" #artistForm="ngForm" class="col-md-10">
  <div class="form-group">
    <label for="name">Nombre: </label>
    <input #name="ngModel" [(ngModel)]="artist.name" type="text" name="name" class="form-control" required/>
    <!--alert de validaci칩n-->
    <span [hidden]="name.valid || name.pristine" class="form-control alert alert-danger">
      Nombre es requerido
    </span>
  </div>
  <div class="form-group">
    <label for="description">Descripci칩n: </label>
    <textarea #description="ngModel" [(ngModel)]="artist.description" name="description" class="form-control" required></textarea>
    <!--alert de validaci칩n-->
    <span [hidden]="description.valid || description.pristine" class="form-control alert alert-danger">
      Contrase침a es requerida
    </span>
  </div>
  <input type="submit" class="btn btn-success" [disabled]="!artistForm.form.valid" value="Crear">
</form>

</div>
