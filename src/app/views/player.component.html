<div>
	<span *ngIf="song.album">
		<img src="{{url+'get-image-album/'+song.album.image}}">
	</span>
	<span *ngIf="!song.album">
		<img src="assets/default.png" width="50px" height="50px">
	</span>
</div>
<div class="audio-file">
	<p>Reproduciendo</p>
	<span id="play-song-tile">
		{{song.name}}
	</span>
	<span id="play-song-artist">
		<span *ngIf="song.artist">
			{{song.album.artist.name}}
		</span>
	</span>
	<div>
	  <audio controls id="player">
			<source src="{{url + 'get-song/' + song.file}}" type="audio/mpeg">
		</audio>
	</div>
</div>
